.5547,756,534.5547,766,538.5547,762,534.5547" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="760" x2="894" y1="534.5547" y2="534.5547"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="83" x="772" y="529.4888">API response</text><polygon fill="#A80036" points="77.5,559.6875,67.5,563.6875,77.5,567.6875,73.5,563.6875" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="71.5" x2="754" y1="563.6875" y2="563.6875"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="83" x="83.5" y="558.6216">API response</text><!--MD5=[ebc9e902279054d8561d3f8172939d65]
@startuml
group Auth Flow
    "K8s Admin"->Gangway: Login Request
    activate Gangway 
    Gangway - ->"K8s Admin": Redirect to "OIDC Provider"
    "K8s Admin" -> "OIDC Provider":Request login page
    activate "OIDC Provider" 
    "OIDC Provider" - -> "K8s Admin": Login Form
    "K8s Admin"-> "OIDC Provider": Submit credentials
    "OIDC Provider" -> IdP: Authenticate
    IdP - -> "OIDC Provider": Auth Token
    "OIDC Provider" - -> "K8s Admin": Redirect to Gangway with access code
    "K8s Admin" -> Gangway: Follow redirect with access code
    Gangway -> "OIDC Provider": Exchange access code for token
    "OIDC Provider" - -> Gangway: Id token
    deactivate "OIDC Provider"
    Gangway - -> "K8s Admin": Kubeconfig with token
    deactivate Gangway
end
group K8s API Commands
    "K8s Admin"->"Kube OIDC Proxy": kubectl cmd
    "Kube OIDC Proxy" -> "K8s API Server": kubectl cmd
    "K8s API Server" - -> "Kube OIDC Proxy": API response
    "Kube OIDC Proxy" - -> "K8s Admin": API response
end
@enduml

